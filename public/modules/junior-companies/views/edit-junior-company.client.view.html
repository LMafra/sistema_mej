<section data-ng-controller="JuniorCompaniesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Junior company</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="federation">Federação - {{juniorCompany.federation}}</label>
                    <div class="controls">
                    {{selectFederation}}
                        <select id="federation" data-ng-model="juniorCompany.federation" class="form-control"
                            ng-options="fed._id as fed.name for fed in selectFederation"
                            required>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="juniorCompany.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
