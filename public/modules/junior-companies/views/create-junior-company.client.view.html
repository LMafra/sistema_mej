<section data-ng-controller="JuniorCompaniesController">
    <div class="page-header">
        <h1>New Junior company</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="federation">Federação</label>
                    <div class="controls">
                        <select id="federation" data-ng-model="federation" class="form-control" required>
                            <option ng-repeat="fed in selectFederation" value="{{fed._id}}">{{fed.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
