<section data-ng-controller="JuniorCompaniesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Junior companies</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="juniorCompany in juniorCompanies" data-ng-href="#!/junior-companies/{{juniorCompany._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="juniorCompany.created | date:'medium'"></span>
				by
				<span data-ng-bind="juniorCompany.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="juniorCompany.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!juniorCompanies.$resolved || juniorCompanies.length">
    	No Junior companies yet, why don't you <a href="/#!/junior-companies/create">create one</a>?
    </div>
</section>
