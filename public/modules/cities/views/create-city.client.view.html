<section data-ng-controller="CitiesController">
    <div class="page-header">
        <h1>Nova Cidade</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="country">Pa√≠s</label>
                    <div class="controls">
                        <select id="country" data-ng-model="country" class="form-control" required  ng-change="updateState(country)">
                            <option ng-repeat="country in selectCountry" value="{{country._id}}">{{country.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="state">Estado - {{country.state}}</label>
                    <div class="controls">
                        <select id="state" data-ng-model="state" class="form-control" required>
                            <option ng-repeat="state in selectState" value="{{state._id}}">{{state.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Cidade</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
