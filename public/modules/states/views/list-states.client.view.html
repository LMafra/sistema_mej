<section data-ng-controller="StatesController" data-ng-init="find()">
    <div class="page-header">
        <h1>States</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="state in states" data-ng-href="#!/states/{{state._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="state.created | date:'medium'"></span>
				by
				<span data-ng-bind="state.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="state.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!states.$resolved || states.length">
    	No States yet, why don't you <a href="/#!/states/create">create one</a>?
    </div>
</section>
