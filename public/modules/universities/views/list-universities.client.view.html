<section data-ng-controller="UniversitiesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Universities</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="university in universities" data-ng-href="#!/universities/{{university._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="university.created | date:'medium'"></span>
				by
				<span data-ng-bind="university.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="university.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!universities.$resolved || universities.length">
    	No Universities yet, why don't you <a href="/#!/universities/create">create one</a>?
    </div>
</section>
