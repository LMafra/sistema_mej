<section data-ng-controller="FederationsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Federations</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="federation in federations" data-ng-href="#!/federations/{{federation._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="federation.created | date:'medium'"></span>
				by
				<span data-ng-bind="federation.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="federation.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!federations.$resolved || federations.length">
    	No Federations yet, why don't you <a href="/#!/federations/create">create one</a>?
    </div>
</section>
