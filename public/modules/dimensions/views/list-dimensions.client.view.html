<section data-ng-controller="DimensionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Dimensions</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="dimension in dimensions" data-ng-href="#!/dimensions/{{dimension._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="dimension.created | date:'medium'"></span>
				by
				<span data-ng-bind="dimension.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="dimension.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!dimensions.$resolved || dimensions.length">
    	No Dimensions yet, why don't you <a href="/#!/dimensions/create">create one</a>?
    </div>
</section>
