<section data-ng-controller="PerfomancesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Perfomances</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="perfomance in perfomances" data-ng-href="#!/perfomances/{{perfomance._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="perfomance.created | date:'medium'"></span>
				by
				<span data-ng-bind="perfomance.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="perfomance.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!perfomances.$resolved || perfomances.length">
    	No Perfomances yet, why don't you <a href="/#!/perfomances/create">create one</a>?
    </div>
</section>
